<!DOCTYPE html>

<html lang="en">


<!--HEAD-->


    <head>
        <meta charset="UTF-8">
        <title>LOWRAD</title>
        <link rel="stylesheet" href="workshop.css">
    </head>


<!--BODY-->


    <body>

<!--    RADIO "PAGE" -->

        <div id="radio">

<!--        Heading and Current Station -->

            <h1>LUNA'S RADIO MENU</h1>
            <h4>CURRENT STATION - <span id="current-station">choose one!</span></h4>


<!--        Available Station Buttons-->

            <div id="stations">
                <button id="lofi247-btn">✦ LOFI 24/7 ✦</button>
                <button id="chillofi-btn">♫ CHILLOFI RADIO ♫</button>
                <button id="nightwave-btn">☾ NIGHTWAVE PLAZA ☽</button>
            </div>


<!--        Controls (Radio and Timer Setup) -->

            <div id="controls">
                <div style="display: flex; flex-direction: row; gap: 20px; margin-top: 10px; align-items: center;">

<!--                Radio Controls -->

                    <div style="display: flex; flex-direction: row; gap: 10px;">
                        <button id="play-btn" disabled class="active"><img src="assets/play.svg"></button>
                        <button id="stop-btn" disabled class="active"><img src="assets/stop.svg"></button>
                    </div>

<!--                Timer Controls    -->

                    <div id="timer-controls">
                        <input type="number" id="timer-input" placeholder="MIN"/>
                        <button id="timer-start-btn" disabled="disabled">START</button>
                    </div>

                </div>
            </div>

<!--        Cat Image -->

            <div id="cat-side">
                <img src="assets/kotik.png">
            </div>

        </div>

<!--    TIMER "PAGE" -->

        <div id="timer" style="display: none;">

<!--        Timer Text -->
            <p>00:00</p>

<!--        Buttons -->
            <div id="timer-buttons">
                <button id="cancel-timer-btn">DISMISS TIMER</button>
                <button id="toggle-fullscreen-btn">TOGGLE FULLSCREEN</button>
            </div>
        </div>

<!--    SCRIPT (module because it contains other js references)-->
        <script type="module" src="workshop.js"></script>

    </body>


</html>
