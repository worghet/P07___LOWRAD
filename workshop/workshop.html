<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>lowrad functionality workshop</title>
        <link rel="stylesheet" href="workshop.css">
    </head>

    <body>
        <div id="radio">
            <h1>Radio Menu</h1>
            <h2>Stations Available</h2>
            <h4>current station - <span id="current-station"></span></h4>


<!--            stations-->
            <div id="stations">
                <button id="fluxfm-btn" >✦ FLUX FM ✦</button>
                <button id="chillofi-btn">▣ CHILLOFI RADIO ▣</button>
                <button id="vaporwave-btn">✪ VAPORWAVE ✪</button>
            </div>

<!--            controls-->
            <div id="controls">
                <div style="display: flex; flex-direction: row; gap: 10px; margin-top: 10px;">
                    <button id="play-btn" disabled class="active"><img src="play.svg"></button>
                    <button id="stop-btn" disabled class="active"><img src="stop.svg"></button>
                </div>
            </div>


            <div id="cat-side">
                <img src="kotik.png">
            </div>

        </div>



        <script type="module" src="workshop.js"></script>

    </body>
</html>
